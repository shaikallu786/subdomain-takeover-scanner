<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Takeover Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ“Š Subdomain Takeover Scanner Dashboard</h2>
        <div class="text-center mb-3">
            <a href="/run_scan" class="btn btn-success">Run Scan Now</a>
        </div>
        
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Domain</th>
                    <th>CNAME</th>
                    <th>Risk</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                <tr class="{% if scan['risk_level'] == 'HIGH' %}table-danger{% else %}table-success{% endif %}">
                    <td>{{ scan['id'] }}</td>
                    <td>{{ scan['domain'] }}</td>
                    <td>{{ scan['cname'] }}</td>
                    <td>{{ scan['risk_level'] }}</td>
                    <td>{{ scan['date'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script>
        setTimeout(function(){
           location.reload();
        }, 60000);
    </script>
</body>
</html>
